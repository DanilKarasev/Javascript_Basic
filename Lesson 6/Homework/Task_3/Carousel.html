<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="product1.jpg" class="carousel-image" alt="product">
        </div>
        <div class="carousel-item">
            <img src="product2.jpg" class="carousel-image" alt="product">
        </div>
        <div class="carousel-item">
            <img src="product3.jpg" class="carousel-image" alt="product">
        </div>
        <div class="carousel-item">
            <img src="product4.jpg" class="carousel-image" alt="product">
        </div>
    </div>

    <button class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>

    <button class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
<div class="mini-container">
    <img class="mini_image" src="product1.jpg" alt="">
    <img class="mini_image" src="product2.jpg" alt="">
    <img class="mini_image" src="product3.jpg" alt="">
    <img class="mini_image" src="product4.jpg" alt="">
</div>
</body>

</html>
