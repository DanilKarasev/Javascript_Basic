<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <script>
        function f(color) {
            if (color == undefined){
                color = getColor();
            }
           document.querySelector("h1").style.color = color;
        }
    </script>
</head>
<body>
<h1>Тестовый заголовок</h1>

<select onchange="f(value)">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
</select>

<button onclick="f()">OK</button>

</body>
</html>
