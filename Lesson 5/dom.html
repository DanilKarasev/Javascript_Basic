<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>Заголовок №1</h1>
<h1>Заголовок №2</h1>
<h1>Заголовок №3</h1>
<h1>Заголовок №4</h1>
<h1>Заголовок №5</h1>
<h1>Заголовок №6</h1>
<div id="x"></div>
<ul>
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
    <li>Элемент 4</li>
    <li>Элемент 5</li>
</ul>

<script>

    var a = document.createElement("a");
    a.href = "#";
    a.innerText = "Вернуть все на место";
    a.style.fontSize = "30px";
    a.onclick = function () {
        for (var item of document.querySelectorAll("h1")) {
            item.style.display = "block";
        }
    }

    document.querySelector("#x").append(a);

    var text = document.createTextNode("Текст без тега");
    document.body.append(text);

    var list = document.querySelector("ul");
    var item = document.createElement("li");
    item.innerText = "Новый элемент";
    list.insertBefore(item, list.children[3]);

    var headers = document.querySelectorAll("h1");
    headers[0].style.color = "red";

    for (var i = 0, size = 16; i < headers.length; i++, size +=15) {
        if (i % 2 == 0) {
            headers[i].style.color = "red";
        } else {
            headers[i].style.color = "blue";
        }
        headers[i].onclick = function () {
            this.style.display = "none";
        }
        headers[i].style.fontSize = size + "px";
//        headers[i].id = "item_" + (i+1);
        if (i < 2) {
            headers[i].setAttribute("class", "header");
            headers[i].classList.add('newClass');
            headers[i].className = "a b c";
        }
    }


</script>

</body>
</html>
